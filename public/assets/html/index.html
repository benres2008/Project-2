<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz Assigment</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
<!-- Home Page  -->
        <div id="homepage">
            <h2>Black Market Shopping </h2>
            <h1></h1> 
            <!-- Buttons -->
        <button id="startbtn">Start Shopping</button>
       
        </div>
<!-- Quiz -->
        <div id="quiz">
          

<!-- Questions -->
                <div id="questions"><p>Questions Placeholder</p></div>
                    <button id="a" onclick="checkAnswer('a')">A</button>
                    <button id="b" onclick="checkAnswer('b')">B</button>
                 
                <div id="result"></div>
        </div>
<!-- Game Over -->
        <div id="gameover">

            <div id="finalScore"></div>
           
    
            <input type="text" size = "40" placeholder="ENTER YOUR INITIALS!" name="intials" id="initials"/>
            <button id="submitScore">Show Me My Black Market Item</button>
        </div>

<!-- High Score  -->
        <div id=highscoreContainer>
        <div id="high-scorePage">
            <div id="highscore-header">
                <h3>User Initials</h3>
                <h3>Score</h3>
            </div>
            <div id = "highscore-initials"></div>
            <div id = "highscore-score"></div>
        </div>

<!-- Play Again / -->
        <div id="endGameBtns">
            <button id="playAgain" onclick="shopAgain()">Shop Again</button>
            <!-- <button id="clearHighscore" onclick="clearScore()">Clear High Scores</button> -->
        </div>

    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
